<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" sizes="32x32" href="./assets/images/favicon-32x32.png"/>

    <title>Estate Website</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="js/bootstrap.bundle.js">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <header class="header">
      <h2>ESTATE <span id="change-color">AGENCY</span></h2>
      <nav>
        <ul>
          <li class="li"><a href="">HOME</a></li>

          <li class="li"><a href="">ABOUT</a></li>

          <li class="li has-dropdown">
            <a href="">PROPERTY<i class="fa fa-angle-down"></i></a>
            <div class="property-wrapper">
              <a href="">Residential</a>
              <a href="">Commercial</a>
              <a href="">Industrial</a>
              <a href="">Raw Land</a>
              <a href="">Special Use</a>
            </div>
          </li>
          
          <li class="li"><a href="">CONTACTS</a></li>
        </ul>
      </nav>
    </header>
    
    <section class="section">
      <h1>
        Real Estate
      </h1>
    </section>
    <div>
      <div class="carousel">
        <ul class="slides">
          <input type="radio" name="radio-buttons" id="img-1" checked />
          <li class="slide-container">
            <div class="slide-image">
              <img src="img/slide-3.jpg">
            </div>
            <div class="carousel-controls">
              <label for="img-3" class="prev-slide">
                <span>&lsaquo;</span>
              </label>
              <label for="img-2" class="next-slide">
                <span>&rsaquo;</span>
              </label>
            </div>
          </li>
          <input type="radio" name="radio-buttons" id="img-2" />
          <li class="slide-container">
            <div class="slide-image">
              <img src="img/property-2.jpg">
            </div>
            <div class="carousel-controls">
              <label for="img-1" class="prev-slide">
                <span>&lsaquo;</span>
              </label>
              <label for="img-3" class="next-slide">
                <span>&rsaquo;</span>
              </label>
            </div>
          </li>
          <input type="radio" name="radio-buttons" id="img-3" />
          <li class="slide-container">
            <div class="slide-image">
              <img src="img/property-3.jpg">
            </div>
            <div class="carousel-controls">
              <label for="img-2" class="prev-slide">
                <span>&lsaquo;</span>
              </label>
              <label for="img-1" class="next-slide">
                <span>&rsaquo;</span>
              </label>
            </div>
          </li>
          <div class="carousel-dots">
            <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
            <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
            <label for="img-3" class="carousel-dot" id="img-dot-3"></label>
          </div>
        </ul>
      </div>
    </div>




    <script src="js/scripts.js"></script>
  </body>
</html>
